services:
  - type: web
    name: telegram-video-trimmer
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      apt-get update && apt-get install -y ffmpeg
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
        
